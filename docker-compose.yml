# docker-compose.yml
services:
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    image: code-interpreter-gateway:latest
    container_name: code-interpreter_gateway
    restart: unless-stopped
    ports:
      # 映射 Gateway 对外端口，根据您的 Dockerfile，这里是 3874
      - "3874:3874"
    volumes:
      # SECURITY DESIGN: Docker socket required for dynamic worker container management.
      # Gateway creates/destroys worker containers on-demand. Consider docker-socket-proxy for production.
      - /var/run/docker.sock:/var/run/docker.sock
      # 挂载一个卷用于持久化 auth_token
      - gateway_data:/gateway/persistent_data
      # Allows Gateway to create .img files inside Docker-managed volumes
      - virtual_disks:/virtual_disks
      - /dev:/dev
    # SECURITY DESIGN: Privileged mode required for loop device management (losetup, mount).
    # Gateway creates virtual disks for each worker using loop devices. This is the core
    # isolation mechanism - each worker gets its own filesystem with quota enforcement.
    privileged: true
    networks:
      # [新增] 连接到外部网络（默认桥接），以便 Gateway 自身可以访问互联网
      code-interpreter-gateway-external-net:
        ipv4_address: 172.29.0.100
      # [更新] 连接到内部隔离网络，以便 Gateway 可以与 Worker 通信
      code-interpreter-workers-isolated-net:
        ipv4_address: 172.28.0.2
    environment:
      # 确保 Gateway 知道要将 Worker 连接到哪个内部网络
      - INTERNAL_NETWORK_NAME=code-interpreter_workers_isolated_net
      - GATEWAY_EXTERNAL_IP=172.29.0.100
      - GATEWAY_INTERNAL_IP=172.28.0.2
      # --- [新增] 从宿主机环境读取配置 ---
      - AUTH_TOKEN=${AUTH_TOKEN:-}
      - MIN_IDLE_WORKERS=${MIN_IDLE_WORKERS}
      - MAX_TOTAL_WORKERS=${MAX_TOTAL_WORKERS}
      - WORKER_CPU=${WORKER_CPU}
      - WORKER_RAM_MB=${WORKER_RAM_MB}
      - WORKER_MAX_DISK_SIZE_MB=${WORKER_MAX_DISK_SIZE_MB}
    depends_on:
      - worker # 确保 worker 镜像被构建

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    image: code-interpreter-worker:latest
    container_name: code-interpreter_worker_builder # 给 builder 容器一个固定名字，方便清理
    entrypoint: /bin/true # 覆盖 ENTRYPOINT，使其立即退出
    networks:
      # [更新] 只连接到内部隔离网络。这个 builder 容器本身不应需要互联网
      - code-interpreter-workers-isolated-net

networks:
  # [新增] Gateway 外部网络（标准桥接），允许 Gateway 访问互联网
  code-interpreter-gateway-external-net:
    driver: bridge
    name: code-interpreter_gateway_external_net
    ipam:
      driver: default
      config:
        - subnet: 172.29.0.0/16

  # [新增 & 关键] Worker 内部隔离网络。internal: true 是隔离的关键！
  code-interpreter-workers-isolated-net:
    driver: bridge
    internal: true # <--- 这一行是确保 Worker 无法联网的关键
    name: code-interpreter_workers_isolated_net
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  gateway_data:
  virtual_disks:
